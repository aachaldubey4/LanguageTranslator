<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåç Language Translator</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="bg-light">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body p-4">

                        <h2 class="text-center mb-4">üåç Language Translator</h2>

                        <!-- Translation Form -->
                        <form method="POST">
                            <div class="mb-3">
                                <textarea class="form-control" name="text" rows="4" placeholder="Enter text here..."
                                    required></textarea>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">From</label>
                                    <select class="form-select" name="src_lang">
                                        <option value="en">English</option>
                                        <option value="hi">Hindi</option>
                                        <option value="fr">French</option>
                                        <option value="es">Spanish</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">To</label>
                                    <select class="form-select" name="dest_lang">
                                        <option value="hi">Hindi</option>
                                        <option value="en">English</option>
                                        <option value="fr">French</option>
                                        <option value="es">Spanish</option>
                                    </select>
                                </div>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Translate</button>
                            </div>
                        </form>

                        <!-- Translated Text Result -->
                        {% if translated_text %}
                        <div class="mt-4 p-3 bg-light rounded shadow-sm">
                            <h5 class="mb-3">‚úÖ Translated Text:</h5>
                            <p id="translatedText" class="lead">{{ translated_text }}</p>

                            <div class="d-flex gap-2">
                                <button type="button" class="btn btn-success" onclick="copyText()">üìã Copy</button>
                                <audio controls class="ms-auto">
                                    <source src="{{ url_for('static', filename='output.mp3') }}" type="audio/mpeg">
                                </audio>
                            </div>
                        </div>
                        {% endif %}

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Copy JS -->
    <script>
        function copyText() {
            const text = document.getElementById("translatedText").innerText;
            navigator.clipboard.writeText(text).then(() => {
                alert("‚úÖ Text copied to clipboard!");
            }).catch(err => {
                alert("‚ùå Failed to copy: " + err);
            });
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
